{% extends "home.html" %}

{% block home %} 

<div class='home'>
    <form action="/" method="post">
        <h1>HOME</h1>
        <input class="button" type="submit" value="Sign in" name="sign in">
    </form>
    
</div>
{% endblock %}


{% block form %}

<div class='main_div'>
    <form class="form" method="POST">
        
        {% if error_message %}
        <div class="alert_circle_exclam">
            <div class="alert text">
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="info__title" name = 'error_message'>{{error_message}}</p>
            </div>
            <div class="alert close">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            
        </div>
        {% endif %}
        

        <p class="title">Sign in</p>
        
        <label>
            <input required="" placeholder="" type="email" class="input" name ='email_acc'>
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input" name = 'password_acc'>
            <span>Password</span>
        </label>

        <div class="check">
            <div class="check-login">
                <input type="checkbox">
                
                <p>Đăng nhập lần sau</p>
                <!-- <i class="fa-solid fa-exclamation"></i> -->
            </div>
            <div class="check-password">
                <p>Quên mật khẩu ?</p>
            </div>
        </div> 
        <button class="submit">LOGIN</button>
        <div class="sign_up" >
            <p>Chưa có tài khoảng?</p>
            <a href="{{ url_for('signup') }}"> Đăng ký </a>
        </div>
    </form>
    
</div>

{% endblock %}
