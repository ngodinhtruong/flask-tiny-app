{% extends "index.html" %}

{% block form %}
<div class="main_div">

    <form class="form">
        <p class="title">Register</p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input required="" placeholder="" type="email" class="input">
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Đã có tài khoảng ? <a href="{{url_for('signin')}}">Đăng nhập</a> </p>
    </form>
</div>

{% endblock %}
